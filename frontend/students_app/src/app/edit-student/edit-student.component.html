<h2>Edit Student</h2>
<div class="row">
  <div class="col-md-8">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name" required>
        <div *ngIf="studentForm.get('name')['invalid'] && (studentForm.get('name')['dirty'] || studentForm.get('name')['touched'])" class="alert alert-danger mt-3">
          <div *ngIf="studentForm.get('name').errors['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" required>
        <div *ngIf="studentForm.get('email')['invalid'] && (studentForm.get('email')['dirty'] || studentForm.get('email')['touched'])" class="alert alert-danger mt-3">
          <div *ngIf="studentForm.get('email').errors['required']">Email is required</div>
          <div *ngIf="studentForm.get('email').errors['email']">Email is invalid</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-form-label">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter phone" required>
        <div *ngIf="studentForm.get('phone')['invalid'] && (studentForm.get('phone')['dirty'] || studentForm.get('phone')['touched'])" class="alert alert-danger mt-3">
          <div *ngIf="studentForm.get('phone').errors['required']">Phone is required</div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
