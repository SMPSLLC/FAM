<h2>Students List</h2>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th><a routerLink="/students/add" class="btn btn-outline-primary btn-sm"><i class="bi bi-person-fill-add"></i></a></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.phone }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="actions">
              <a routerLink="/students/{{ student.id }}/edit" class="btn btn-sm btn-outline-secondary"><i class="bi bi-person-fill-check"></i></a>
              <a routerLink="/students/{{ student.id }}/delete" class="btn btn-sm btn-outline-danger"><i class="bi bi-person-fill-x"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
